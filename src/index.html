<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Title</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="http://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://chrisdavies.github.io/memory/css/memory.css?cbh=30b11dd55805f1ff397c119288257af0">
</head>
<body>

  <main class="main-content">
  </main>

  <script type="text/html" id="gameBoard">
    <div class="game-board">
      <% m.cards.forEach(function (card) { %>
        <label class="game-tile">
          <input type="checkbox">
          <span class="game-card">
            <span class="game-icon"><%- card %></span>
          </span>
        </label>
      <% }) %>
    </div>
  </script>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
